<!DOCTYPE html>
<html>
  <head>
    <title>Mr.Roboger's Neighborhood</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Mr. Roboger's Neighborhood</h1>
      <form id="neighborhood">
        <div>
          <p>Welcome! Mr. Rogers' soul has come back as a robot, Mr. Robogers, and he is asking that you say hello. To do so, you must communicate in robot language, also known as numbers.</p>
        </div>
        <div>
          <label for="numberinput">To say hello to Mr. Robogers himself, please enter a number from 0-100 into the number box. He will then reply!</label>
          <br>
          <input id="numberinput" type="number" required>
        </div>
          <button class="btn btn-primary" value="clean">Send to Mr.Robogers</button>
      </form>
        <div id="result">
          <p>Mr.Robogers says: <span class="output"></span></p>
          <img src="img/robotroger.jpg" alt="Mr. Roboger">
        </div>
    </div>
  </body>
</html>
